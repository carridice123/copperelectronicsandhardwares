<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/image.css">
  <title>Slider</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="slider-btns">
      <span id="prev-btn"><i class="fa-solid fa-chevron-left"></i></span>
      <span id="next-btn"><i class="fa-solid fa-angle-right"></i></span>
    </div>
    <div class="slider-wrapper">
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>

      </div>
      <div class="slides">
        <img src="./public/img1.jpg" alt="image of electronics shop">
      </div>
      <div class="slides">
        <img src="./public/electronicsinsta2.jpg"
        alt="image">
      </div>
      <div class="slides">
        <img src="./public/electronicsinsta3.jpg" alt="image">
      </div>
      <div class="slides">
        <img src="./public/electronicsinsta1.jpg" alt="image">
      </div>
      <div class="slides">
        
        <img src="./public/electronicsinsta5.jpg" alt="image">
      </div>
      <div class="slides">
        
        <img src="./public/electronicsinsta4.jpg" alt="image">
      </div>
      <div class="slides">
        
        <img src="./public/img25.jpg" alt="image">
      </div>
      <div class="slides">
        
        <img src="./public/img14.jpg" alt="image">
      </div>
      <div class="slides">
        
        <img src="./public/img10.jpg" alt="image">
      </div>
      <div class="slides">
        
        <img src="./public/img7.jpg" alt="image">
      </div>
      <div class="slides">
        
        <img src="./public/img8.jpg" alt="image">
      </div>
      <div class="slides">
        
        <img src="./public/img9.jpg" alt="image">
      </div>
    </div>
  </div>
</body>
<script src="./js/image.js"defer></script>
</html>

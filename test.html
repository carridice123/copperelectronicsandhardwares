<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/test.css">
</head>
<body>
  

  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 13</div>
      <img src="./public/img1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 13</div>
      <img src="./public/electronicsinsta2.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 13</div>
      <img src="./public/electronicsinsta3.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">4 / 13</div>
      <img src="./public/electronicsinsta1.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">5 / 13</div>
      <img src="./public/electronicsinsta5.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">6 / 13</div>
      <img src="./public/electronicsinsta4.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">7 / 13</div>
      <img src="./public/img25.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">8 / 13</div>
      <img src="./public/img14.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">9 / 13</div>
      <img src="./public/img10.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">10 / 13</div>
      <img src="./public/img21.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">11 / 13</div>
      <img src="./public/img7.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <div class="dotss">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
      <span class="dot" onclick="currentSlide(9)"></span>
      <span class="dot" onclick="currentSlide(10)"></span>
      <span class="dot" onclick="currentSlide(11)"></span>
      <span class="dot" onclick="currentSlide(12)"></span>
      <span class="dot" onclick="currentSlide(13)"></span>
    </div>
  </div>
  
  
  <!-- The dots/circles -->
  
  <script src="./js/test.js" defer></script>
